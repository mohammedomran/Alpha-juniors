<!DOCTYPE html>
<html>
<head>
	<title>Pizza menu</title>
	<style type="text/css">
		* {
			font-family: arial;
		}
		.menu h1 {
			text-align: center;
			margin: 40px 0 50px;
		}
		.menu .dishes {
			text-align: center;
		}
		.menu .dish {
			width: 20%;
			display: inline-block;
			text-align: center;
			margin-bottom: 30px;
		}
		.dish img {
			width: 50%;
		}
		.dish h3, .dish p {
			margin: 5px;
		}
		.dish button {
			padding: 6px 12px;
			background: red;
			color: #fff;
			font-size: 16px;
			border: 0;
		}
	</style>
</head>
<body>

	<div class="menu">
		<h1>Our menu</h1>
		<div class="dishes">
			<div class="dish">
				<img src="burger1.png">
				<h3>Italian burger</h3>
				<p>25 $</p>
				<button>Order now</button>
			</div>
			<div class="dish">
				<img src="burger2.png">
				<h3>Spanish burger</h3>
				<p>25 $</p>
				<button>Order now</button>
			</div>
			<div class="dish">
				<img src="burger3.png">
				<h3>Egyptian burger</h3>
				<p>25 $</p>
				<button>Order now</button>
			</div>
			<br>
			<div class="dish">
				<img src="burger4.png">
				<h3>Double burger</h3>
				<p>25 $</p>
				<button>Order now</button>
			</div>
			<div class="dish">
				<img src="burger5.png">
				<h3>Chicken burger</h3>
				<p>25 $</p>
				<button>Order now</button>
			</div>
			<div class="dish">
				<img src="burger6.png">
				<h3>Fried burger</h3>
				<p>25 $</p>
				<button>Order now</button>
			</div>
		</div>
	</div>

</body>
</html>
